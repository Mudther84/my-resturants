<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Restaurant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f3f3;
      }

      .welcome-section {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("https://via.placeholder.com/1920x1080"); /* Replace with a high-quality image of your restaurant or food */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Dark overlay for better text readability */
      }

      .content {
        position: relative;
        max-width: 600px;
        text-align: center;
        z-index: 1;
        padding: 20px;
      }

      .content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .content p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 30px;
        font-size: 1rem;
        color: #fff;
        background-color: #e67e22; /* Warm orange color for the button */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #d35400; /* Darker orange for hover effect */
      }
    </style>
  </head>
  <body>
    <section class="welcome-section">
      <div class="overlay"></div>
      <div class="content">
        <h1>Welcome to [Your Restaurant Name]</h1>
        <p>
          Experience the finest flavors and an unforgettable dining atmosphere.
          Explore our menu filled with delicious dishes made from fresh, locally
          sourced ingredients.
        </p>
        <button onclick="location.href='#menu'">View Our Menu</button>
      </div>
    </section>
  </body>
</html>
